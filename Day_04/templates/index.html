<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice & Echo Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6 font-sans antialiased">
    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-xl w-full max-w-2xl text-center space-y-8 transform transition-transform duration-500 hover:scale-[1.01] hover:shadow-2xl">
        
        <div class="space-y-6">
            <h1 class="text-4xl font-bold text-slate-800 tracking-tight">AI Voice Generator</h1>
            <p class="text-slate-500 max-w-sm mx-auto">
                Transform any text into lifelike speech with a single click.
            </p>
            <div class="space-y-4">
                <input 
                    type="text" 
                    id="tts-input" 
                    placeholder="Enter text to generate audio..." 
                    class="w-full px-5 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 shadow-sm"
                >
                <button id="generate-button" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 hover:shadow-xl transition-all duration-300 disabled:bg-indigo-300 disabled:shadow-none">
                    Generate Audio
                </button>
            </div>
            <div id="audio-container" class="mt-4">
                <audio id="tts-audio" controls class="w-full rounded-xl shadow-inner bg-slate-100"></audio>
            </div>
        </div>

        <hr class="border-t-2 border-slate-200 my-8">

        <div class="space-y-6">
            <h1 class="text-4xl font-bold text-slate-800 tracking-tight">Echo Bot</h1>
            <p class="text-slate-500 max-w-sm mx-auto">
                Record your voice and play it back instantly.
            </p>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <button id="start-recording-btn" class="w-full sm:w-auto bg-emerald-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-emerald-600 hover:shadow-xl transition-all duration-300 disabled:bg-emerald-300 disabled:shadow-none">
                    Start Recording
                </button>
                <button id="stop-recording-btn" disabled class="w-full sm:w-auto bg-rose-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-rose-600 hover:shadow-xl transition-all duration-300 disabled:bg-rose-300 disabled:shadow-none">
                    Stop Recording
                </button>
            </div>
            <div id="recording-container" class="mt-4">
                <audio id="playback-audio" controls class="w-full rounded-xl shadow-inner bg-slate-100"></audio>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
