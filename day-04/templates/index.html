<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Day 4 - Voice Agent and Echo Bot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="main-body">
  <div class="card-container">
    <div class="card">
      <h4 class="card-heading">üó£Ô∏è AI Voice Agent</h4>
      <p class="card-subheading">
        Convert text to speech with a variety of voices.
      </p>

      <div class="form-group">
        <label for="voiceSelector">Choose a Voice</label>
        <select
          id="voiceSelector"
          class="form-select"
          aria-label="Select Voice"
        >
          <option>Loading voices...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="textInput">Enter your message</label>
        <input
          type="text"
          id="textInput"
          class="form-input"
          placeholder="e.g., Hello, welcome to the voice challenge!"
        />
      </div>

      <div class="form-group">
        <button
          id="generateBtn"
          class="btn btn-primary"
          onclick="generateTTS()"
        >
          Generate Voice
        </button>
      </div>

      <div class="audio-player-container">
        <audio
          id="audioPlayer"
          class="audio-player"
          controls
          hidden
        ></audio>
      </div>

      <div id="errorDisplay" class="error-message"></div>

      <hr class="divider" />

      <h1 class="card-heading">üé§ Echo Bot</h1>
      <p class="card-subheading">
        Record your voice and play it back instantly.
      </p>

      <div class="form-group-buttons">
        <button
          id="startBtn"
          class="btn btn-green"
        >
          Start Recording
        </button>
        <button
          id="stopBtn"
          class="btn btn-red"
          disabled
        >
          Stop Recording
        </button>
      </div>

      <div class="audio-player-container">
        <audio
          id="echoAudio"
          class="audio-player"
          controls
          hidden
        ></audio>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
